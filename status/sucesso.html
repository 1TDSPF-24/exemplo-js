    <!--
        - table - tabela 
        - tr - table row - linha da tabela
        - th - table headers - cabecalho tabela, primera linha apenas
        - td - table data - dados da tabela, linha a partir da segunda
        - thead, tbody e tfoot sao areas da tabela que dividem em  cabeca, corpo e pe
    -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Editar / Excluir</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de registros - 0</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
